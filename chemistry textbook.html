    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        function setDarkMode(on) {
            document.body.classList.toggle('dark-mode', on);
            themeToggle.textContent = on ? '☀️' : '🌙';
            localStorage.setItem('darkMode', on ? '1' : '0');
        }
        themeToggle.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
        if (localStorage.getItem('darkMode') === '1') setDarkMode(true);
        // Sidebar dark mode
        function updateSidebarDark() {
            document.getElementById('sidebar').classList.toggle('dark-mode', document.body.classList.contains('dark-mode'));
        }
        updateSidebarDark();
        themeToggle.addEventListener('click', updateSidebarDark);
    </script>
