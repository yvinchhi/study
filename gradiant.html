    <style>
        body {
            font-family: "DM Serif Display", serif;

        header {
            background-color: #714a9c;

            padding: 10px;

        header img {
            max-width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
        }

        .subject-button {
            text-align: center;
            margin: 2%;
            width: 29%;
            cursor: pointer;
            border: 2px solid #000000;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .subject-button:hover {
            transform: scale(1.1);
        }

        .subject-button img {
            display: block; /* Ensures the image is centered properly */
            margin: 0 auto; /* Centers the image horizontally */
            max-width: 190px;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #60427d;

            e ;  
      }

      .custom-card {
            width: auto;
            height: auto;
            cursor: pointer;
            background: linear-gradient(180deg, rgb(249, 70, 100), orange, rgb(244, 43, 244));
            transition: all 0.3s;
        }

        .custom-card .child-card {
            width: auto;
            height: auto;
            background-color: #1a1a1a;
            transition: all 0.3s;
        }

        .custom-card:hover {
            border-radius: 20px;
            box-shadow: 0px 0px 100px #18dde9;
        }

        .custom-card:hover .child-card {
            transform: scale(0.95);
            border-radius: 20px;
        }

    </style>
