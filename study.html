    <script>
        function navigate(subject) {
            window.location.href = subject + '.html';
        }
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        function setDarkMode(on) {
            document.body.classList.toggle('dark-mode', on);
            themeToggle.textContent = on ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('theme', on ? 'dark' : 'light');
            updateSidebarTheme();
        }
        themeToggle.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
        // On load, set theme from localStorage
        if (localStorage.getItem('theme') === 'dark') setDarkMode(true);
        else setDarkMode(false);
        // Listen for theme changes from other tabs
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                setDarkMode(localStorage.getItem('theme') === 'dark');
            }
        });
        // Sidebar dark mode sync
        const sidebar = document.getElementById('sidebar');
        function updateSidebarTheme() {
            if(document.body.classList.contains('dark-mode')) {
                sidebar.classList.add('dark-mode');
            } else {
                sidebar.classList.remove('dark-mode');
            }
        }
        updateSidebarTheme();
        // Dashboard icon button
        document.getElementById('dashboardIconBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
        // Search bar filter
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll('.subject-button').forEach(btn => {
                const label = btn.getAttribute('data-label');
                btn.style.display = label && label.includes(query) ? '' : 'none';
            });
            // Also filter custom subjects
            document.querySelectorAll('.custom-subject-button').forEach(btn => {
                const label = btn.getAttribute('data-label');
                btn.style.display = label && label.includes(query) ? '' : 'none';
            });
        });
        // Render custom subjects
        function renderCustomSubjects() {
            const container = document.getElementById('customSubjectsContainer');
            container.innerHTML = '';
            const subjects = JSON.parse(localStorage.getItem('customSubjects') || '[]');
            subjects.forEach(subject => {
                const btn = document.createElement('div');
                btn.className = 'subject-button custom-subject-button';
                btn.setAttribute('data-label', subject.toLowerCase());
                btn.onclick = function() {
                    // Always open the dynamic subject page
                    const page = `subject.html?name=${encodeURIComponent(subject)}`;
                    window.location.href = page;
                };
                btn.innerHTML = `<span class=\"subject-icon\">ğŸ“š</span><p>${subject}</p>`;
                container.appendChild(btn);
            });
        }
        function createSubjectPage(subject, page, autoOpen) {
            // Template for new subject page (matches built-in subjects)
            const template = `<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>${subject}</title>\n    <link rel=\"stylesheet\" href=\"styles.css\">\n    <link rel=\"icon\" href=\"fox.png\" type=\"image/png\">\n</head>\n<body>\n    <nav class=\"sidebar\" id=\"sidebar\">\n        <a class=\"sidebar-link\" href=\"study.html\" title=\"Home\"><span>ğŸ </span><span class=\"sidebar-label\">Home</span></a>\n    </nav>\n    <header>\n        <button class=\"theme-toggle\" id=\"themeToggle\" title=\"Toggle dark mode\">ğŸŒ™</button>\n        <div><img src=\"fox.png\" alt=\"Logo\"></div>\n        <p>${subject}</p>\n    </header>\n    <main>\n        <h1 style=\"text-align:center;font-weight:600;color:var(--text-main);margin-bottom:32px;\">Welcome to ${subject}</h1>\n        <div class=\"button-container\">\n            <div class=\"big-button\"><span class=\"big-icon\">ğŸ“š</span><span>${subject} Content Coming Soon!</span></div>\n        </div>\n    </main>\n    <footer>\n        <p>Yash Vinchhi</p>\n    </footer>\n    <script>\n        // Dark mode toggle\n        const themeToggle = document.getElementById('themeToggle');\n        themeToggle.addEventListener('click', () => {\n            document.body.classList.toggle('dark-mode');\n            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';\n            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');\n        });\n        if (localStorage.getItem('theme') === 'dark') {\n            document.body.classList.add('dark-mode');\n            themeToggle.textContent = 'â˜€ï¸';\n        }\n        // Sidebar dark mode sync\n        const sidebar = document.getElementById('sidebar');\n        function updateSidebarTheme() {\n            if(document.body.classList.contains('dark-mode')) {\n                sidebar.classList.add('dark-mode');\n            } else {\n                sidebar.classList.remove('dark-mode');\n            }\n        }\n        updateSidebarTheme();\n        document.getElementById('themeToggle').addEventListener('click', updateSidebarTheme);\n    <\/script>\n</body>\n</html>`;
            // Download the file (since browser can't write to disk directly)
            const blob = new Blob([template], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = page;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert('Template for "' + subject + '" downloaded! Please open and place it in your project folder as ' + page + '.');
            if (autoOpen) {
                // After download, try to open the page (user must place it in folder)
                setTimeout(() => { window.location.href = page; }, 1000);
            }
        }
        renderCustomSubjects();
        window.addEventListener('storage', renderCustomSubjects);
    </script>
</body>
